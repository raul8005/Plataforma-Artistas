<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Bienvenido, {{ user.email }}</h2>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <p class="text-center">Has iniciado sesión como: <strong>{{ user.get_user_type_display }}</strong></p>
                <p class="text-center">Tu género: <strong>{{ user.gender }}</strong></p>
                <p class="text-center">Tu edad: <strong>{{ user.age }}</strong></p>
            </div>
        </div>
        <div class="text-center mt-4">
            <!-- En dashboard.html -->
            <a href="{% url 'users:logout' %}" class="btn btn-danger">Cerrar Sesión</a>
        </div>
    </div>
</body>
</html>
