<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla Intermedia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Bienvenido, {{ user.email }}</h2>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <p class="text-center">Has iniciado sesión como: <strong>{{ user.get_user_type_display }}</strong></p>
                <p class="text-center">Tu género: <strong>{{ user.get_gender_display }}</strong></p>
                <p class="text-center">Tu edad: <strong>{{ user.age }}</strong></p>
            </div>
        </div>
        <p class="text-center">Serás redirigido a tu panel personalizado en breve.</p>
        <div class="text-center mt-4">
            <!-- Formulario para redirigir -->
            <form action="{% url 'users:redirect_dashboard' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Continuar</button>
            </form>
        </div>
    </div>
</body>
</html>
