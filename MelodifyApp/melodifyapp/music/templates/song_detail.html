<!-- templates/music/song_detail.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalles de la Canción</title>
</head>
<body>
    <h1>{{ song.title }} - {{ song.artist }}</h1>
    <p>Duración: {{ song.duration }} segundos</p>
    <p><strong>Archivo:</strong> <a href="{{ song.file.url }}" target="_blank">Escuchar canción</a></p>
    <a href="{% url 'song_list' %}">Volver a la lista de canciones</a>
</body>
</html>
